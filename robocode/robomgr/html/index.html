<!DOCTYPE html>
<html>
<head>
    <meta charset=="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/dropzone.css">
    <link rel="stylesheet" href="/css/override.css">
</head>
<body>
<form id="botDropzone" class="dropzone" action="/upload">
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div id="dropzone-thumbs" class="dropzone-previews col-md-10">
            <div class="dz-message">Drop files here to upload</div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success btn-lg center-block">Teleport your bot!</button>
        </div>
        <div class="col-md-2">
            <button type="reset" class="btn btn-danger btn-lg  center-block">Reset Dropzone</button>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</form>
<script src="/js/dropzone.js"></script>
<script src="/js/robomgr-dropzone.js"></script>
</body>
</html>
