<figure>
    <!-- Thimble doesn't like the modals from Bootstrap.  Comment out the block below to disable them -->
    <a href="#" onclick="return showImage('{{imgUrl}}', '{{roverName}}', '{{cameraName}}')"><img src="{{imgUrl}}"></a>
    <!-- Use the below code instead to popup a new tab or window with the picture.
      <a href="{{imgUrl}}" target="_blank"><img src="{{imgUrl}}"></a>
    -->
    <figurecaption>{{roverName}} - {{cameraName}}</figurecaption>
</figure>
