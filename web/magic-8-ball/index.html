<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- This is the title that shows up in the tab and on bookmarks -->
    <title>Magic 8 Ball</title>
    <!-- This connects our stylesheet to our page -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- This is our input form -->
<form onSubmit="return predictTheFuture(this)">
    <!-- This is the input box where you enter your question -->
    <input id="question" type="text" name="question"/><br/>
    <!-- This is the button you press to ask the 8 Ball your question -->
    <input type="submit" value="Ask" />
</form>

<!-- This creates extra space between the question and answer -->
<br/><br/>

<!-- The 8 ball's answer will go inside the "answers" div below -->

<div id="answer" class="centered fader" />

<!-- This is the programming code that makes the 8 ball work -->
<script src="script.js" type="text/javascript"></script>
</body>

</html>
