<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Made with Thimble</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/cyborg/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Mad Libs</h1>
    <div id="word-form">
        <form onSubmit="return showStory(this)" method="POST">
            <div class="form-group row">
                <label for="var1">Give me a noun:</label>
                <input type="text" name="var1">
            </div>
            <div class="form-group row">
                <label for="var2">Give me a verb:</label>
                <input type="text" name="var2">
            </div>
            <div class="form-group row">
                <button class="btn btn-lg btn-primary">Tell me a story</button>
            </div>
        </form>

    </div>
    <div id="story">
        <p>
            Once upon a time there was a <span id="var1"></span> who lived in a castle and liked to <span id="var2"></span>.
        </p>
    </div>
</div>

</body>
<script src="madlib.js" type="text/javascript"></script>
</html>
