<!DOCTYPE html>
<html lang="en" class="gamoever">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,800' rel='stylesheet' type='text/css'>
    <link href="app.css" rel="stylesheet" type="text/css">
    <title>Title</title>
    <style type="text/css" ></style>
</head>
<body>
    <div>Hot/Cold</div>
    <!-- This is the Start game screen -->
    <div id="start-game">
        <form>
            <input type="button" value="Start Game" onclick="startGame()">
        </form>
    </div>

    <!-- This is the Guessing Game form.  It gets hidden at first (see CSS: #guessing-form style ) -->
    <div id="guessing-form">
        <form onSubmit="return playGame(this)">
            <input type="text" name="guess"><input type="submit" value="Guess">
        </form>
    </div>
    <div id="guess-result"></div>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
