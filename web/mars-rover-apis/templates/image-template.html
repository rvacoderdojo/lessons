<figure>
    <!-- Thimble doesn't like the modals from Bootstrap.  To use them. -->
    <a href="{{imgUrl}}" onclick="return showImage('{{imgUrl}}', '{{roverName}}', '{{cameraName}}')"><img src="{{imgUrl}}"></a>
    <!-- For broken modals
      <a href="{{imgUrl}}" target="_blank"><img src="{{imgUrl}}"></a>
    -->
    <figurecaption>{{roverName}} - {{cameraName}}</figurecaption>
</figure>
