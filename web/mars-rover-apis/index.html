<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="datepicker/bootstrap-datepicker3.standalone.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <form class="form-inline" id="marsform">
        <div class="center-block text-center">
            <label for="dateField">Date:</label>
            <div class="input-group">
                <input type="text" class="form-control datepicker" id="dateField" placeholder="yyyy-mm-dd">
                <span class="input-group-addon glyphicon glyphicon-calendar" onclick="$('.datepicker').datepicker('show');"></span>
            </div>
            <label for="Rover">Rover:</label>
            <select class="form-control" id="rover">
                <option value="curiosity">Curiosity</option>
                <option value="opportunity">Opportunity</option>
                <option value="spirit">Spirit</option>
            </select>
            <button type="submit" class="btn btn-default bg-primary">Go</button>
        </div>
    </form>
    <div class="row" id="marspics"></div>
</div>
<div id="mymodal"></div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="datepicker/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="mars-pics.js"></script>
</body>
</html>
